<div class="container-fluid env">
  <div class="row">
    <div class="col-sm-8 p-5 border-right" >
      <div class="d-flex p-3 border border-white" *ngFor="let p of prod">
      <div class="col-sm-4 border-right">
        <img src="{{p.products.image}}" alt="imaeh" class="border border-white jj">
      </div>
      <div class="col-sm-4 border-left">
        <h6 class="text-white"><h5>Product :</h5> {{p.products.name}}</h6>
        <h6 class="text-white"><h5>Price :</h5>{{p.products.price}}</h6>
      </div>
      <div class="col-sm-2 d-flex justify-content-center align-items-center">
        <button class="btn border-white text-white" (click)="removeOne(p.products.productId)">-</button>
        <h4 class="text-white ml-2 mr-2"> {{p.quantity}} </h4>
        <button class="btn border-white text-white" (click)="addOne(p.products.productId)">+</button>
      </div>
      <div class="col-sm-2 d-flex justify-content-center align-items-center">
        <button class="btn border-white text-white" (click)="removeProduct(p.products.productId)">Delete</button>
      </div>
      </div>
    </div>
    <div class="col-sm-4 d-flex justify-content-center border-left border-white border-">
      <div class="m-5 p-5 border border-white ">
        <h1 class="text-white">Price Details</h1>
        <hr>
        <div class="d-flex justify-content-between">
          <h5 class="text-white">Total Price:</h5>
          <h5 class="text-white">{{total}}</h5>
        </div>
        <div>
          <div class="d-flex justify-content-between">
            <h5 class="text-white">Fixed Delivery Charges:</h5>
          <h5 class="text-white">100 </h5>
          </div>
        <hr>
          <div class="d-flex justify-content-between">
            <h5 class="text-white">Total Payable Amount :</h5>
            <h5 class="text-white">{{total+100}}</h5>
          </div>
        <hr>
        <h5 class="text-white">Fastest delivery with us and apply coupons too!!!</h5>
        <div class="p-5 d-flex justify-content-center">
          <button class="btn border-white text-white" (click)="checkOut()">Place Order</button>
        </div>
      </div>
  </div>
</div>
</div>
</div>
