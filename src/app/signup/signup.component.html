<div class="container-fluid  im ">
  <div id="login" >
    <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6 imp">
          <div id="login-box" class="col-md-12 ">
            <form id="login-form" class="form" action="" method="post">
              <h1 class="text-center">Sign up</h1>
              <div class="form-group">
                <label for="username" >Name:</label><br>
                <input type="text" name="username" id="username" class="form-control" [(ngModel)]="user.name">
              </div>
              <div class="form-group">
                <label for="mail" >Email:</label><br>
                <input type="text" name="mail" id="mail" class="form-control" [(ngModel)]="user.email">
              </div>
              <div class="form-group">
                <label for="number">Contact Number:</label><br>
                <input type="text" name="number" id="number" class="form-control" [(ngModel)]="user.mobileNo">
              </div>
              <div class="form-group">
                <label for="password">Password:</label><br>
                <input type="password" name="password" id="password" class="form-control" [(ngModel)]="user.password">
              </div>
              <div>Gender:</div>
              <div class="form-group">
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="gender" value="Male" [(ngModel)]="user.gender">Male
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="gender" value="Female" [(ngModel)]="user.gender">Female
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="gender" value="Others" [(ngModel)]="user.gender">Others
                  </label>
                </div>
              </div>
              <div class="form-group">
                <br>
                <input type="submit" name="submit" class="btn border-white text-white" value="Register" (click)="createUser()">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
