<div class="container-fluid  im ">
<div id="login" >
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6 imp">
        <div id="login-box" class="col-md-12 ">
          <form id="login-form" class="form" action="" method="post">
            <h1 class="text-center">Login</h1>
            <div class="form-group">
              <label for="uname" >Email:</label><br>
              <input type="text" name="email" id="uname" class="form-control" [(ngModel)]="username" required="">
            </div>
            <div class="form-group">
              <label for="password">Password:</label><br>
              <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password">
            </div>
            <div class="form-group">
              <br>
              <input type="submit" name="submit" class="btn border-white text-white" value="submit" (click)="checkLogin()">
            </div>
            <div id="register-link" class="text-right">
              <h4 class=""><a href="sign_up" class="text-white">Register here</a></h4>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
